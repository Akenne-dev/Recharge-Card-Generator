<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recharge Card Generator</title>
  <link rel="shortcut icon"
    href="https://collectionperformance.com/wp-content/uploads/2023/01/digitization-transformation-earth-5231610.jpg"
    type="image/x-icon">
  <style>
    table,
    thead,
    tbody,
    th,
    tr,
    td {
      border: 1px solid green;
      border-collapse: collapse;
      padding: 20px;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      border: 1px solid black;
      padding: 12px 20px;
      text-align: center;
    }

    thead {
      background-color: black;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgb(188, 144, 144);
    }

    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      width: 50%;
      box-shadow: 0px 0px 10px 0px rgba(110, 42, 194, 0.3);
    }

    .network {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .network button {
      border: 13px solid transparent;
      cursor: pointer;
      transition: 1s ease;
    }

    .network button:hover {
      transform: scale(1.1);
    }

    .network img {
      width: 84px;
      height: 95px;
      object-fit: cover;
    }

    button.mtn {
      border-color: gold;
    }

    button.airtel {
      border-color: red;
    }

    button.glo {
      border-color: green;
    }

    button.etisalat {
      border-color: darkgreen;
    }

    .output {
      padding: 15px;
    }

    #network-name {
      margin: 0;
      color: #000;
    }

    #card-number {
      font-size: 18px;
      letter-spacing: 2px;
      margin-top: 10px;
      margin: 10px 0px 0px 30px;
      font-weight: bold;

    }

    #balance {
      color: white;
      font-weight: bold;
      padding: 0px;
      border-radius: 5px;
      display: none;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-amt {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card-amt button {
      height: 55px;
      width: 220px;
      background-color: white;
      border: 1px solid white;
      box-shadow: 0px 0px 10px 0px rgba(110, 42, 194, 0.3);
      font-size: 20px;
    }

    .card-amt1,
    .card-amt2 {
      display: flex;
      justify-content: space-around;
    }

    .two-input {
      width: 89%;
      margin: 25px 0px 0px 41px;
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .ones,
    .twos {
      display: flex;
      flex-direction: column;
      width: 45%;
    }

    input {
      width: 100%;
      padding: 7px;
      font-size: 16px;
      border: 1px solid black;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .ones button,
    .twos button,
    #backy,
    #clear,
    #clearUsed,
    #clearUnused,
    #clearAll {
      width: 50%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: black;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .ones button:hover,
    .twos button:hover,
    #backy:hover,
    #clear:hover,
    #clearUnused:hover,
    #clearUsed:hover,
    #clearAll:hover {
      transform: scale(1.1);
      background-color: rgb(66, 62, 62);
    }

    #success {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: green;
      display: none;
      margin-top: 10px;
    }

    #backy {
      width: 17%;
      margin: 20px auto;
      display: none;
    }

    #clear,
    #clearUsed,
    #clearUnused,
    #clearAll {
      width: 30%;
      margin: 20px auto;
      display: none;
    }

    .trans {
      margin: 20px auto;
      text-align: center;
      font-size: 20px;
    }

    .trans button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: black;
      color: white;
      cursor: pointer;
      font-size: 17px;
    }

    .trans button:hover {
      background: gray;
    }

    .clears {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 25px;
    }

    .clears button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #222;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .clears button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    #clear,
    #clearUnused,
    #clearUsed,
    #clearAll {
      background-color: crimson;
    }

    #clear:hover,
    #clearUnused:hover,
    #clearUsed:hover,
    #clearAll:hover {
      background-color: red;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
    }

    #backy {
      background-color: #008CBA;
    }

    #backy:hover {
      background-color: #00BFFF;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.8);
    }

    @media (max-width: 1024px) {
      main {
        width: 70%;
      }

      .card-amt button {
        width: 180px;
        font-size: 18px;
      }

      #card-number {
        font-size: 16px;
        margin: 10px;
      }

      .two-input {
        flex-direction: column;
        margin: 20px auto;
        width: 90%;
      }

      .ones,
      .twos {
        width: 100%;
      }

      .ones button,
      .twos button {
        width: 100%;
      }

      table {
        width: 90%;
        font-size: 14px;
      }
    }

    @media (max-width: 768px) {
      main {
        width: 90%;
        box-shadow: none;

      }

      .network {
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 30px;
      }

      .network img {
        width: 70px;
        height: 80px;
      }

      .card-amt1,
      .card-amt2 {
        flex-direction: row;
        gap: 10px;
        align-items: center;
      }

      .card-amt button {
        width: 100px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
        text-align: center;
      }

      .network img {
        width: 60px;
        height: 65px;
      }

      .card-amt button {
        width: 100px;
        font-size: 14px;
      }

      #card-number {
        font-size: 14px;
        margin: 5px;
      }

      .two-input {
        flex-direction: column;
        gap: 10px;
      }

      .ones button,
      .twos button {
        width: 100%;
      }

      table {
        font-size: 12px;
      }

      .trans button {
        padding: 5px 10px;
        font-size: 14px;
      }

      #network-name {
        font-size: 18px;
      }

      table {
        width: 40%;
        margin: 10px auto;
        position: relative;
        right: 15px;
      }

      th,
      td {
        border: 1px solid black;
        padding: 6px 10px;
        text-align: none;
      }

      thead {
        background-color: rgb(76, 136, 136);
        color: white;
      }

      #backy {
        width: 50%;
        margin: 20px auto;
        display: none;
      }

      #clear,
      #clearUnused,
      #clearUsed,
      #clearAll {
        width: 60%;
        margin: 20px auto;
        display: none;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <main>
    <h1>Recharge Card Generator</h1>

    <div class="network">
      <button onclick="generateCard('MTN')" class="mtn"><img
          src="https://images.africanfinancials.com/63be93ed-ng-mtn-logo.png" alt="MTN"></button>
      <button onclick="generateCard('AIRTEL')" class="airtel"><img
          src="https://play-lh.googleusercontent.com/uFg3zOsnGZkIrswmvXyFYhoF3gC4tv0ovFZv0zisJFQ2DZqJyh9SUGrK6D-Tnn1lGqc=w480-h960-rw"
          alt="Airtel"></button>
      <button onclick="generateCard('GLO')" class="glo"><img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9eg8NdCn9O7qo2NgGimh8d_xPfspYF8zJ9A&s"
          alt="Glo"></button>
      <button onclick="generateCard('9MOBILE')" class="etisalat"><img
          src="https://dailypost.ng/wp-content/uploads/2020/03/9mobile-logo_2-scaled.jpg" alt="9mobile"></button>
    </div>

    <div class="output">
      <h2 id="network-name">Select a network</h2>
      <div id="balance">‚Ç¶0.00</div>
    </div>

    <div class="card-amt">
      <div class="card-amt1">
        <button onclick="selectAmount('50')">#50.00</button>
        <button onclick="selectAmount('100')">#100.00</button>
        <button onclick="selectAmount('200')">#200.00</button>
      </div>
      <div class="card-amt2">
        <button onclick="selectAmount('500')">#500.00</button>
        <button onclick="selectAmount('1000')">#1000.00</button>
        <button onclick="selectAmount('2000')">#2000.00</button>
      </div>
    </div>

    <div class="two-input">
      <div class="ones">
        <input type="text" id="one" placeholder="Enter an amount">
        <button onclick="generateCardFromInput()">Generate Card</button>
      </div>
      <div class="twos">
        <input type="text" id="two" placeholder="Paste generated card here">
        <button onclick="loadCard()">Load Card</button>
      </div>
    </div>

    <p id="card-number"></p>

    <div class="trans">
      <h3>All Transactions</h3>
      <button id="btnAll" onclick="showAllCards()">All cards</button>
      <button id="btnUsed" onclick="used()">Used cards</button>
      <button id="btnUnused" onclick="Unused()">Unused cards</button>
    </div>

    <p id="success"></p>

    <table id="tab" style="display:none;">
      <thead id="tableHead">
        <tr>
          <th>S/N</th>
          <th>Network</th>
          <th>Amount</th>
          <th>Card-pin</th>
          <th>Loaded?</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>


    <div class="clears">
      <button id="backy" onclick="location.reload()">Back</button>
      <button id="clearUsed" onclick="clearUsedCards()" style="display:none;">üóëÔ∏è Clear Used Cards</button>
      <button id="clearUnused" onclick="clearUnusedCards()" style="display:none;">üóëÔ∏è Clear Unused Cards</button>
      <button id="clearAll" onclick="clearAllCards()" style="display:none;">üóëÔ∏è Clear All Cards</button>
    </div>

  </main>
</body>

</html>

<script>
  let database = JSON.parse(localStorage.getItem("cardsDB")) || [];
  let selectedNetwork = "";
  let selectedAmount = "";
  let generatedPin = "";

  function saveToLocal() {
    localStorage.setItem("cardsDB", JSON.stringify(database));
  }



  function generateCard(network) {
    selectedNetwork = network;

    let networkName = document.getElementById("network-name");
    networkName.innerHTML = network + " Recharge Card";
    networkName.style.display = 'flex';
    networkName.style.color =
      network === "MTN" ? "gold" :
        network === "AIRTEL" ? "red" :
          network === "GLO" ? "green" :
            "darkgreen";

    let balanceBox = document.getElementById("balance");
    balanceBox.style.display = "block";
    balanceBox.style.padding = "14px";
    balanceBox.style.background = networkName.style.color;

    balanceBox.innerHTML = `<div style="display:flex;justify-content:space-between;">
    <span>Balance: ‚Ç¶${selectedAmount || "0"}</span>
    <span>${network}</span></div>`;
  }

  function selectAmount(amount) {
    selectedAmount = amount;
    document.getElementById("one").value = amount;

    let balanceBox = document.getElementById("balance");
    if (balanceBox.style.display !== "block") {
      balanceBox.style.display = "block";
    }
    balanceBox.innerHTML = `<div style="display:flex;justify-content:space-between;">
    <span>Balance: ‚Ç¶${selectedAmount}</span>
    <span>${selectedNetwork || ""}</span></div>`;
  }


  function generateCardFromInput() {
    let inputAmount = document.getElementById("one").value.trim();
    if (inputAmount === "" || isNaN(inputAmount)) return alert("Enter valid amount");
    if (selectedNetwork === "") return alert("Select a network first");

    selectedAmount = inputAmount;
    generatedPin = "";
    for (let i = 0; i < 16; i++) {
      generatedPin += Math.floor(Math.random() * 10);
      if ((i + 1) % 4 === 0 && i !== 15) generatedPin += " ";
    }

    let cardObj = { provider: selectedNetwork, amount: selectedAmount, pin: generatedPin, isUsed: false };
    database.push(cardObj);
    saveToLocal();

    let color = "";

    if (selectedNetwork === "MTN") color = "gold";
    else if (selectedNetwork === "AIRTEL") color = "red";
    else if (selectedNetwork === "GLO") color = "green";
    else color = "darkgreen";

    document.getElementById("card-number").innerHTML = ` This is your code for
  <span style="color:${color}; font-weight:bold; font-size:18px;">
    ${selectedNetwork}
  </span> - ‚Ç¶${selectedAmount} card<br>
  <span style="letter-spacing:2px; font-family:monospace;">${generatedPin}</span>
`;


  }

  function loadCard() {
    let enteredPin = document.getElementById("two").value.trim();
    if (enteredPin === "") return alert("Enter a PIN!");

    let card = database.find(c => c.pin === enteredPin);
    if (!card) return alert("Invalid PIN!");
    if (card.isUsed) return alert("This card has already been used!");

    card.isUsed = true;
    saveToLocal();

    document.getElementById("success").style.display = "block";
    alert( `‚úÖYou just successfully recharged ${card.provider} of ‚Ç¶${card.amount}`)
    document.getElementById("success").innerHTML = `‚úÖ Successfully recharged ${card.provider} of ‚Ç¶${card.amount}`;

    document.getElementById("two").value = "";
    displayTable();
  }


  function hideSuccessMessage() {
    document.getElementById("success").style.display = "none";
  }

  function displayTable(data = database) {
    const tab = document.getElementById("tab");
    const tbody = document.getElementById("tbody");
    const thead = document.getElementById("tableHead");

    if (!data || data.length === 0) {
      tab.style.display = "none";
      return;
    }

    tab.style.display = "table";
    thead.style.display = "table-header-group";
    tbody.innerHTML = "";

    data.forEach((card, index) => {
      tbody.innerHTML += `
              <tr>
                  <td>${index + 1}</td>
                  <td>${card.provider}</td>
                  <td>#${card.amount}</td>
                  <td>${card.pin}</td>
                  <td>${card.isUsed ? "True" : "False"}</td>
              </tr>
          `;
    });
  }

function showAllCards() {
  let success = document.getElementById("success");
  success.style.display = "none";

  document.getElementById("btnAll").style.backgroundColor = "pink";
  document.getElementById("btnUsed").style.backgroundColor = "";
  document.getElementById("btnUnused").style.backgroundColor = "";

  if (!database.length) {
    success.style.display = "block";
    success.innerHTML = "‚ö†Ô∏è No cards available.";
    document.getElementById("tab").style.display = "none";
    document.getElementById("clearAll").style.display = "none";
      document.getElementById("clearUnused").style.display = "none";
        document.getElementById("clearUsed").style.display = "none";
    document.getElementById("backy").style.display = "inline-block";
    return;
  }

  displayTable(database);

  document.getElementById("clearUsed").style.display = "none";
  document.getElementById("clearUnused").style.display = "none";

  document.getElementById("backy").style.display = "inline-block";
  document.getElementById("clearAll").style.display = "inline-block";
}





function Unused() {
  hideSuccessMessage();

  const unusedCards = database.filter(c => !c.isUsed);
  displayTable(unusedCards);

  document.getElementById("backy").style.display = "block";
  document.getElementById("clearUnused").style.display = "inline-block";
  document.getElementById("clearUsed").style.display = "none";
  document.getElementById("clearAll").style.display = unusedCards.length ? "inline-block" : "none";

  document.getElementById("btnUnused").style.backgroundColor = "pink";
  document.getElementById("btnUsed").style.backgroundColor = "";
  document.getElementById("btnAll").style.backgroundColor = "";

  let success = document.getElementById("success");
  if (unusedCards.length === 0) {
    success.style.display = "block";
    success.innerHTML = "‚ö†Ô∏è No unused cards available.";
    document.getElementById("tab").style.display = "none";
    document.getElementById("clearUnused").style.display = "none";
  } else {
    success.style.display = "none";
  }
}


function used() {
  hideSuccessMessage();

  const usedCards = database.filter(c => c.isUsed);
  displayTable(usedCards);

  document.getElementById("backy").style.display = "block";
  document.getElementById("clearUsed").style.display = "inline-block";
  document.getElementById("clearUnused").style.display = "none";
  document.getElementById("clearAll").style.display = usedCards.length ? "inline-block" : "none";

  document.getElementById("btnUsed").style.backgroundColor = "pink";
  document.getElementById("btnUnused").style.backgroundColor = "";
  document.getElementById("btnAll").style.backgroundColor = "";

  let success = document.getElementById("success");
  if (usedCards.length === 0) {
    success.style.display = "block";
    success.innerHTML = "‚ö†Ô∏è No used cards available.";
    document.getElementById("tab").style.display = "none";
    document.getElementById("clearUsed").style.display = "none";
  } else {
    success.style.display = "none";
  }
}


function clearUsedCards() {
  const usedCards = database.filter(c => c.isUsed);
  if (!usedCards.length) {
    alert("No used cards to delete!");
    return;
  }

  if (confirm("Are you sure you want to delete all Used Cards?")) {
    database = database.filter(c => !c.isUsed);
    saveToLocal();
    displayTable([]);

    document.getElementById("clearUsed").style.display = "none";
    document.getElementById("clearAll").style.display = "none";

    let success = document.getElementById("success");
    success.style.display = "block";
    alert("üóëÔ∏è All used cards deleted successfully!")
    success.innerHTML = "üóëÔ∏è All used cards deleted successfully!";

    setTimeout(() => {
      success.innerHTML = "‚ö†Ô∏è No used cards available.";
    }, 3000);
  }
}

function clearUnusedCards() {
  const unusedCards = database.filter(c => !c.isUsed);
  if (!unusedCards.length) {
    alert("No unused cards to delete!");
    return;
  }

  if (confirm("Are you sure you want to delete all unused cards?")) {
    database = database.filter(c => c.isUsed);
    saveToLocal();
    displayTable([]);

    document.getElementById("clearUnused").style.display = "none";
    document.getElementById("clearAll").style.display = "none";

    let success = document.getElementById("success");
    success.style.display = "block";
    alert("üóëÔ∏è All unused cards deleted successfully!")
    success.innerHTML = "üóëÔ∏è All unused cards deleted successfully!";

    setTimeout(() => {
      success.innerHTML = "‚ö†Ô∏è No unused cards available.";
    }, 3000);
  }
}




function clearAllCards() {
  if (!database.length) {
    alert("No cards to delete!");
    return;
  }

  if (confirm("Are you sure you want to delete all cards?")) {
    database = [];
    localStorage.removeItem("cardsDB");
    displayTable([]);

    document.getElementById("clearUsed").style.display = "none";
    document.getElementById("clearUnused").style.display = "none";
    document.getElementById("clearAll").style.display = "none";

    let success = document.getElementById("success");
    success.style.display = "block";
    alert('üóëÔ∏è All cards deleted successfully!')
    success.innerHTML = "üóëÔ∏è All cards deleted successfully!";

    setTimeout(() => {
      success.innerHTML = "‚ö†Ô∏è No cards available.";
    }, 3000);
  }
}
  
</script>
